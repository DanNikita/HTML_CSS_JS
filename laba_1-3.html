   <body>
    <h1>Lab 03 - simple functions </h1>
        <script>
          (function whatDay(day)
          {
                switch (day)
                {
                    case 1: alert("Monday");
                    break;
                    case 2: alert("Tuesday");
                    break;
                    case 3: alert("Wednesday");
                    break;
                    case 4: alert("Thirsday");
                    break;
                    case 5: alert("Friday");
                    break;
                    case 6: alert("Saturday");
                    break;
                    case 6: alert("Sunday");
                    break;
                }
          }());
          var a = 3;
          whatDay(a);
        </script>
   </body>
</html>
