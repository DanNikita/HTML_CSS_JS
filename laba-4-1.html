<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas gradient</title>
        <script src="modernizr.js"></script>
    </head>
    <body>
        <canvas id="Canv" width="400" height="400">
            Ваш браузер не поддерживает Canvas
        </canvas>
        <strong class="message" id="supportMessage"></strong>
        <script>
            window.onload = (function(){
                "use strict";
                const supportMessage = document.getElementById('supportMessage');
                if (Modernizr.canvas) {
			        supportMessage.innerHTML = "Есть поддержка элемента canvas";
                } 
                else {
                    supportMessage.innerHTML = "Нет поддержки элемента canvas";
                }
                const canvas = document.getElementById('Canv');
                const cntxt = canvas.getContext('2d');
                
                const gradient = cntxt.createLinearGradient(0, 0, canvas.width, canvas.height);
                
                gradient.addColorStop(0, 'black'); 
                gradient.addColorStop(0.5, 'cyan');  
                gradient.addColorStop(1, 'yellow');  

                
                cntxt.fillStyle = gradient;
                cntxt.fillRect(0, 0, canvas.width, canvas.height);
            });

        </script>
    </body>
</html>
