<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Input with icons</title>
        <script src="modernizr.js"></script>
        <!-- 
            No elements to check
        -->

    </head>
    <body>
        <h1>Input some data</h1>
        <p>Please enter necessary data.</p>
        <form id="myForm">
            <label for="name">Имя:</label>
            <input type="text" id="name" class="required" required="required">
            <img id="nameImage" class="input-image" src="no.jpeg" alt="status"><br><br>
        
            <label for="age">Возраст:</label>
            <input type="number" id="age" required="required">
            <img id="ageImage" class="input-image" src="no.jpeg" alt="status"><br><br>
        
            <label for="email">E-mail:</label>
            <input type="email" id="email" class="required" required="required">
            <img id="emailImage" class="input-image" src="no.jpeg" alt="status"><br><br>
        
            <label for="website">Сайт:</label>
            <input type="url" id="website">
            <img id="websiteImage" class="input-image" src="yes.jpeg" alt="status"><br><br>
        
            <button type="submit">Отправить</button>
        </form>
        <script>
    (function () {
        "use strict"
        const form = document.getElementById('myForm');

        form.addEventListener('input', function() {
            
            const nameInput = document.getElementById('name');
            const nameImage = document.getElementById('nameImage');
            nameImage.src = nameInput.validity.valid ? 'yes.jpeg' : 'no.jpeg';

            
            const ageInput = document.getElementById('age');
            const ageImage = document.getElementById('ageImage');
            ageImage.src = ageInput.validity.valid ? 'yes.jpeg' : 'no.jpeg';

          
            const emailInput = document.getElementById('email');
            const emailImage = document.getElementById('emailImage');
            emailImage.src = emailInput.validity.valid ? 'yes.jpeg' : 'no.jpeg';

           
            const websiteInput = document.getElementById('website');
            const websiteImage = document.getElementById('websiteImage');
            websiteImage.src = websiteInput.validity.valid ? 'yes.jpeg' : 'no.jpeg';
        });
    }());
</script>
    </body>
</html>
